<p-carousel
  [value]="slides"
  class="main-carousel"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="10000"
  [showNavigators]="true"
  [showIndicators]="true"
>
  <ng-template pTemplate="previousicon">
    <img src="assets/images/icons/carousel-control-prev.svg" width="24" height="45" />
  </ng-template>
  <ng-template pTemplate="nexticon">
    <img src="assets/images/icons/carousel-control-next.svg" width="24" height="45" />
  </ng-template>

  <ng-template class="main-carousel" pTemplate="item" let-item>
    <div class="slide ">
      <img [src]="item.image" alt="Slide Image" class="slide-img" />
      <div class="content w-md">
        <h4 class="font-coresans font-medium text-3xl mb-[40px]">{{ item.category }}</h4>
        <h2 class="font-coresans font-extrabold text-7xl leading-[<20%>] mb-[40px]">{{ item.title }}</h2>
        <p class="font-coresans font-medium text-3xl mb-[40px]">{{ item.description }}</p>
        <p-button label="Shop Now" />
      </div>
    </div>
  </ng-template>
</p-carousel>
<section class="container flex justify-center gap-10 mx-auto mt-[130px]">
  @for (item of discounts; track item.title) {
    <div class="relative text-white rounded-2xl shadow-[2px_2px_10px_0_rgba(0,0,0,0.4)] group overflow-hidden">
      <img [src]="item.image" alt="Discounts Image" class="object-cover rounded-xl" />
      <div class="absolute top-0 w-xs pt-[57px] pl-[30px]">
        <h4 class="font-coresans font-extrabold text-lg mb-[24px]">{{ item.category }}</h4>
        <h2 class="font-coresans font-extrabold text-4xl leading-[<20%>] mb-[10px]">{{ item.title }}</h2>
        <p class="font-coresans font-medium text-base mb-[30px]">{{ item.description }}</p>
        <a href="#"
           class="text-xl font-extrabold relative inline-block
              after:content-[''] after:absolute after:left-0 after:bottom-0
              after:h-[2px] after:bg-white after:w-0
              group-hover:after:w-full after:transition-all after:duration-300">
          Explore Items
        </a>
      </div>
    </div>
  }
</section>
<section class="container mx-auto mt-[100px]">
  <div class="flex items-center mb-[70px]">
    <span class="rounded-xl w-[8px] h-[37px] bg-[#8a33fd]"></span>
    <h2 class="text-4xl ml-4 font-semibold text-[#3c4242]">New Arrival</h2>
  </div>
  <p-carousel
    [value]="newArrival"
    containerClass="arrival-carousel"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="false"
    [showNavigators]="true"
    [showIndicators]="false"
  >
    <ng-template pTemplate="previousicon">
      <img src="assets/images/icons/arrow-arrial-left.svg" width="13.59" height="12" />
    </ng-template>
    <ng-template pTemplate="nexticon">
      <img src="assets/images/icons/arrow-arrial-right.svg" width="13.59" height="12" />
    </ng-template>

    <ng-template pTemplate="item" let-item>
      <a href="#" class="arrival-slide pl-12 block w-[262px] h-[319px]">
        <img [src]="item.image" alt="Slide Image" class="h-[262px] object-cover rounded-xl" />
        <h3 class="font-family font-bold text-xl mt-[33px]">{{ item.title }}</h3>
      </a>
    </ng-template>
  </p-carousel>
</section>
<section class="container mx-auto mt-[100px]">
  <div class="flex items-center mb-[70px]">
    <span class="rounded-xl w-[8px] h-[37px] bg-[#8a33fd]"></span>
    <h2 class="text-4xl ml-4 font-semibold text-[#3c4242]">Big Saving Zone</h2>
  </div>
</section>
