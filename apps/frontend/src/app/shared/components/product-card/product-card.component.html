@if (productIn) {
  <div class="w-[282px] h-auto xs:w-full xs:h-auto overflow-hidden">
    <div class="relative h-[370px] bg-cover bg-center"
         style="background-image: url('{{productIn.image}}');">
      <button
        (click)="toggleLike()"
        class="absolute top-[26px] right-[20px] w-[34px] h-[34px] p-0 cursor-pointer"
        aria-label="Add to favorites">
        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="17.1291" cy="16.9111" r="16.1796" fill="white" />
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M16.7198 12.7121C15.345 11.1099 13.0523 10.6789 11.3298 12.146C9.60723 13.6131 9.36472 16.0661 10.7174 17.8013C11.8422 19.244 15.2459 22.2867 16.3615 23.2716C16.4863 23.3817 16.5487 23.4368 16.6215 23.4585C16.685 23.4774 16.7545 23.4774 16.8181 23.4585C16.8909 23.4368 16.9533 23.3817 17.0781 23.2716C18.1936 22.2867 21.5974 19.244 22.7221 17.8013C24.0748 16.0661 23.8619 13.5977 22.1098 12.146C20.3576 10.6943 18.0946 11.1099 16.7198 12.7121Z"
                [attr.fill]="liked ? '#3C4242' : 'none'"
                stroke="#3C4242"
                stroke-width="1.26066"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="transition: fill 0.4s ease;" />
        </svg>
      </button>
    </div>
    <div class="flex justify-between items-center mt-[30px]">
      <div>
        <h2 class="font-medium font-family text-[#3c4242] text-lg">{{productIn.title}}</h2>
        <h3 class="font-medium font-family text-sm text-[#807d7e] mt-2">{{productIn.brand}}</h3>
      </div>
      <span
        class="inline-block w-[82px] h-[36px] rounded-[8px] bg-gray-100 text-center leading-[36px] text-sm font-medium">
  {{ productIn.price | currency:'USD':'symbol-narrow':'1.2-2' }}
</span>
    </div>
  </div>
}
